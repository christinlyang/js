<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Multiple Views + Controllers</title>
  
  
  
  
  
</head>

<body>
  <html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Multiple Views</title>

    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  </head>

  <body>
    
    <ion-nav-bar class="bar-positive"> 
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view></ion-nav-view>


    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

			<ion-tab title="Ionic Toggles" icon="ion-home" ui-sref="tabs.ionicToggles">
          <ion-nav-view name="ionicToggles-tab"></ion-nav-view>
        </ion-tab>
        
        <ion-tab title="Lab 1" icon="ion-ios-world" ui-sref="tabs.lab1">
          <ion-nav-view name="lab1-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Homework1" icon="ion-ios-information" ui-sref="tabs.Homework1">
          <ion-nav-view name="Homework1-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>
    
      <!-- Nested within the <script> HTML tag below is the HTML code from the Ionic Toggles Codepen demo -->
    <script id="templates/ionicToggles.html" type="text/ng-template">
      <ion-view view-title="Ionic Toggles">
        <ion-content class="padding">
          <div class="list">
        <div class="item item-divider">
          List 1
        </div>
                <ion-toggle ng-model="toggle_binding_1.checked"
                          ng-change="on_toggle1_change()">
               My Toggle
               </ion-toggle>
              <ion-toggle toggle-class="toggle-assertive"
                          ng-model="toggle_binding_2.checked"
                          ng-change="on_toggle2_change()">
               Toggle Binding 2
               </ion-toggle>
      
        <div class="item item-divider">
          List 2
        </div>
              <ion-toggle ng-repeat="item in list2"
                      ng-model="item.checked"
                      ng-checked="item.checked"
                      ng-change="on_list2_change()">
              {{ item.text }}
              </ion-toggle>
      
      </div> <!-- closing tag of "list" div -->
        </ion-content>
      </ion-view>
    </script>
    
      <!-- Nested within the <script> HTML tag below is the completed HTML code from the body portion of Lab 1 -->
        <script id="templates/lab1.html" type="text/ng-template">
    <ion-view view-title="Lab 1">
        <ion-content class="padding">
        <div class="bottom">
          <div style="float: left; width: 50%;">
            <label class="item item-input">
              <!-- <span class="input-label">First Name</span> -->
              <input type="text" name="firstName" id="firstName-textarea"
                      ng-model="$parent.firstName" placeholder="First Name">
            </label>
          </div>
          <div style="float: left; width: 50%;">
            <label class="item item-input">
              <!-- <span class="input-label">Last Name</span> -->
              <input type="text" name="lastName" id="lastName-textarea"
                     ng-model="$parent.lastName" placeholder="Last Name">
            </label>
          </div>
        </div>
        <!---------- END ---------->
        <div class="bottom">
          <div style="float: left; width: 100%;">
            <label class="item item-input">
              <input type="text" name="lastName" id="phoneNumber-textarea"
                     ng-model="$parent.phoneNumber" placeholder="Phone Number">
            </label>
          </div>
        </div>
        <div class="bottom">
          <div style="float: left; width: 100%;">
            <label class="item item-input">
              <input type="text" name="email" id="email-textarea"
                   ng-model="$parent.email" placeholder="Email">
            </label>
          </div>
        </div>
        <button class="button button-full" ng-click="onSubmit()">Submit</button>
        <ul>
          <li class="button button-full" ng-repeat="person in listOfPeople" ng-click="deletePerson(person)">
            Name: {{person.firstName}} {{person.lastName}} <br>Phone: {{person.phoneNumber}} <br>Email: {{person.email}}</li>
        </ul>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/Homework1" type="text/ng-template">
      <ion-view view-title="Homework1">
        <ion-content class="padding">
          <h3>Create hybrid mobile apps with the web technologies you love.</h3>
          <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
          <p>Built with Sass and optimized for AngularJS.</p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/ionicToggles">Go to Ionic Toggles Tab</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
  
    <script src="js/index.js"></script>

</body>
</html>
