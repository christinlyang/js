<script type="text/javascript">
    $(function(){
    //$("a[name=but1]").focus();
    $(".wrap a").each(function(a,b){
      $(this).attr("id","pic"+a);
      $(this).attr("name","pic"+a);
    });
    $(".aspvideocontent a").each(function(a,b){
      var c=a*1+1;
      $(this).attr("id","showPic"+c);
      $(this).attr("name",a);
    });
    $(document).on('keydown', function(e) {
            //alert(e.which);
            switch (e.which) {
                case 37:
                    //keyCode left
                    //alert(document.activeElement.id);
                    //判断当前获取焦点的元素方法1
                    var actId1 = document.activeElement.id;
                    var charId=actId1.substr(0,7);
                    var numId=actId1.substr(7,8);
                    //alert(numId);
                    if(actId1 == 'tab1') {
                        $("a[name='but2']").focus();
                    }else if(actId1=='pic0'){
                      $("a[name='pic1']").focus();
                    }else if(charId=='showPic'){
                      if(numId%3==1){
                        var indexNum=numId;
                        var $Theafter=$(".aspvideocontent a").eq(indexNum);
                        var Theafter=$Theafter;
                        Theafter.focus();
                      }
                    }
                    break;
                case 38:
                    
                    var actId2 = document.activeElement.id;
                    var numId=actId2.substr(7,8);
                    var Idbefor =actId2.substr(0,3);
                    var tabId=$(".active").attr("id");
                    var tabIdnum=tabId.substr(7,8);
                    numId=numId*1;
                        if(actId2=="up"){
                            $(".detail_category").css("overflow-y","hidden");
                            //$("a[name=but2").focus();
                        }else if(actId2=="down"){
                            $(".detail_category").css("overflow-y","hidden");
                            //$("a[name=but2").focus();
                        }else{
                        //alert(Idbefor);
                            if(Idbefor=="pic"){
                                $('#set').removeAttr("href"); 
                                $('#home').removeAttr("href"); 
                                $('#goback').removeAttr("href"); 
                                $("a[name='but"+tabIdnum+"']").focus();
                                
                            }else if(Idbefor=="tab"){
                                $('#goback').attr("href","javascript:history.go(-1)")
                                $('#home').attr("href","javascript:window.didemo.goHome()")
                                $('#set').attr("href","javascript:window.didemo.goSetting()")
                            }else{
                                switch (numId){
                                    case 1:
                                        $('#set').removeAttr("href"); 
                                        $('#home').removeAttr("href"); 
                                        $('#goback').removeAttr("href"); 
                                        $("a[name='but"+tabIdnum+"']").focus();
                                        
                                        break;
                                    case 2:
                                        $('#set').removeAttr("href"); 
                                        $('#home').removeAttr("href"); 
                                        $('#goback').removeAttr("href"); 
                                        $("a[name='but"+tabIdnum+"']").focus();
                                        
                                        break;
                                    case 3:
                                        $('#goback').removeAttr("href"); 
                                        $('#set').removeAttr("href"); 
                                        $('#home').removeAttr("href"); 
                                        $("a[name='but"+tabIdnum+"']").focus();
                                        
                                        break;
                                }
                                
                            }
                        
                    }
                    // key code up
                    break;
                case 39:
                    //keycode right
                    var actId = document.activeElement.id;
                    var aLength=$(".wrap a").length-1;
                    var max="pic"+aLength;
                    var little= "pic"+(aLength-1);
                    var charId=actId.substr(0,7);
                    var numId=actId.substr(7,8);
                    //alert(charId);
                    console.log("right arrow key pressed!");
                    var ha = document.hasFocus();
                    if(actId == 'tab4') {
                        $("a[name='but3']").focus();
                    }else if(actId==max){
                      $("a[name="+little+"]").focus();
                    }else if(charId=='showPic'){
                      //alert(0);
                      if(numId%3==0){
                        var indexNum=numId-2;
                        var $Thebefor=$(".aspvideocontent a").eq(indexNum);
                        var Thebefor=$Thebefor;
                        Thebefor.focus();
                        //alert(Thebefor);
                      }
                    }
                    break;
                case 40:
                    var actId = document.activeElement.id;
                    if(actId=="tab2"){
                        $("a[name=up]").focus();
                    }
                    //keycode down
                    break;  
                
            }
        });
  })    
</script>
