<script>
$(function(){
    //history
        var length = $(".wrap li").length;
        var Owidth = $(".wrap li").width()+18;
        $(".wrap ul").css("width",length*Owidth);

    var a_26=localStorage.getItem("a_26");
    if(a_26)
    {
        var num = localStorage.getItem("a_26");
        var $TheSelect=$(".wrap li a").eq(num);
        var TheSelect=$TheSelect[0];
        TheSelect.focus();
        
    }
    else
    {
        localStorage.setItem("a_26","0");
        var $TheFirst=$("#wrap li a").eq(0);
        var TheFirst=$TheFirst[0];
        TheFirst.focus();
    }
    $(".wrap li").click(function(){
        var index=$(this).index();
        //$.cookie('index', index); 
        localStorage.setItem("a_26",index);
        //alert(index);
    });
  
  // scroll    
       $(".wrap a:last").focus(
        function(){
            $(".right img").attr("src","images/producticon08.png")
        }
       );
       $(".wrap a:last").blur(
        function(){
            $(".right img").attr("src","images/producticon01.png")
        }
       );
        $(".wrap a:first").focus(
        function(){
            $(".left img").attr("src","images/producticon09.png")
        }
       );
       $(".wrap a:first").blur(
        function(){
            $(".left img").attr("src","images/producticon02.png")
            //alert(1);
        }
       );
    })

</script>
<script type="text/javascript">
  $(function(){
    //$("a[name=but1]").focus();
    $(".wrap a").each(function(a,b){
      $(this).attr("id","pic"+a);
      $(this).attr("name","pic"+a);
      $(this).attr("num",a);
    });
    $(".aspvideocontent a").each(function(a,b){
      var c=a*1+1;
      $(this).attr("id","showPic"+c);
      $(this).attr("name",a);
    });
    $(document).on('keydown', function(e) {
            
            switch (e.which) {
                case 37:
                    //keyCode left
                    //alert(document.activeElement.id);
                    //判断当前获取焦点的元素方法1
                    var actId1 = document.activeElement.id;
                    var charId=actId1.substr(0,7);
                    var numId=actId1.substr(7,8);
                    //alert(numId);
                    if(actId1 == 'tab1') {
                        $("a[name='but2']").focus();
                    }else if(actId1=='pic0'){
                      $("a[name='pic1']").focus();
                    }else if(charId=='showPic'){
                      if(numId%3==1){
                        var indexNum=numId;
                        var $Theafter=$(".aspvideocontent a").eq(indexNum);
                        var Theafter=$Theafter;
                        Theafter.focus();
                      }
                    }
                    break;
                case 38:
                    
                    
                    
                    // key code up
                    break;
                case 39:
                    //keycode right
                    var actId = document.activeElement.id;
                    var aLength=$(".wrap a").length-1;
                    var max="pic"+aLength;
                    var little= "pic"+(aLength-1);
                    var charId=actId.substr(0,7);
                    var numId=actId.substr(7,8);
                    //alert(charId);
                    console.log("right arrow key pressed!");
                    var ha = document.hasFocus();
                    if(actId == 'tab4') {
                        $("a[name='but3']").focus();
                    }else if(actId==max){
                      $("a[name="+little+"]").focus();
                    }else if(charId=='showPic'){
                      //alert(0);
                      if(numId%3==0){
                        var indexNum=numId-2;
                        var $Thebefor=$(".aspvideocontent a").eq(indexNum);
                        var Thebefor=$Thebefor;
                        Thebefor.focus();
                        //alert(Thebefor);
                      }
                    }
                    break;
                case 40:
                    //keycode down
                    break;  
            }
        });
  })
    
  
        //使用js监听当前的按键值方法
        /*

            alert(window.event.keyCode)
        }*/
    </script>
