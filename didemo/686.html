$(function(){
    
    $(".wrap a:last").focus(

        $(".wrap a:first").focus(
        function(){
            $(".left img").attr("src","images/producticon09.png")
        }
       );
       $(".wrap a:first").blur(
        function(){
            $(".left img").attr("src","images/producticon02.png")
            //alert(1);
        }
       );
       $(".wrap a:first").focus(
        function(){
            
        }
       );
        //cookie
       var solution_b=localStorage.getItem("solution_b");
       var solution_a=localStorage.getItem("solution_a");
        if(solution_a)
        {
            if(solution_b)
            {
              var num = localStorage.getItem("solution_b");
              var $TheSelect=$(".wrap a").eq(num);
              var TheSelect=$TheSelect[0];
              TheSelect.focus();
            }
            else
            {
              var num = localStorage.getItem("solution_a");
              var $TheSelect=$(".projectbanner a").eq(num);
              var TheSelect=$TheSelect[0];
              TheSelect.focus();
            }     
        }
        else
        {
            localStorage.setItem("solution_a","0");
            var $TheFirst=$(".projectbanner a").eq(0);
            var TheFirst=$TheFirst[0];
            TheFirst.focus();
        }
        
        //产品点击
        $(".projectbanner .bannerpic").click(function(){
          var index = $(this).index();
          
          localStorage.setItem("solution_a",index);
          localStorage.removeItem("solution_b");
        });
        //Pic 点击
        $(".wrap li").click(function(){
          var index = $(this).index();
          localStorage.setItem("solution_b",index);
          localStorage.removeItem("solution_a");
          //alert(index);
        });
       //coolie end
    
})


</script>
