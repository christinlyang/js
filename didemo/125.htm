<script>
$(function(){
   var a_aspvideo=localStorage.getItem("a_aspvideo_125");
    if(a_aspvideo)
    {
        var num = localStorage.getItem("a_aspvideo_125");
        var $TheSelect=$(".aspvideocontent a").eq(num);
        var TheSelect=$TheSelect[0];
        TheSelect.focus();
        
    }
    else
    {
        localStorage.setItem("a_aspvideo_125","0");
        var $TheFirst=$("#aspvideocontent a").eq(0);
        var TheFirst=$TheFirst[0];
        TheFirst.focus();
    }
    $("#aspvideocontent a").click(function(){
        var index=$(this).index();
        //$.cookie('index', index); 
        localStorage.setItem("a_aspvideo_125",index);
    });
 //滚动条
    $("#aspvideocontent a").focus(function(){
    //$("#aspvideocontent").css("top",0);
    var num = $(this).index()+1;
    var line = Math.ceil(num/3);
    var length =  Math.ceil($("#aspvideocontent a").length/3);
    var maxTop = ($(this).height()+10)*(length-3)
    var height = ($(this).height()+10)*(line-1);
    var TopNum = ($("#aspvideocontent").position().top)*-1;
    $(".tj_wrapper").scrollTop(height);
 
    if(line==1)
    {
        $(".change_02").find("img").attr("src","images/producticon06.png");
        $(".change_01").find("img").attr("src","images/producticon05.png");
        //alert(1);
    }
    else if(line==length)
    {
        $(".change_02").find("img").attr("src","images/producticon07.png");
        $(".change_01").find("img").attr("src","images/producticon04.png");
        
            //alert("down");
    }
    else
    {
        $(".change_02").find("img").attr("src","images/producticon04.png");
        $(".change_01").find("img").attr("src","images/producticon05.png");
        
        //alert("middle");
        
    }
 });
$(".tj_wrapper").scroll(function(){
        //alert($(this).scrollTop());
        
        if($(this).scrollTop() == 0){
            $("#change_02").find("img").attr("src","images/producticon06.png");
        }
        else if($(this).scrollTop() + parseInt($(this).css("height").replace("px","")) == document.getElementById("tj").scrollHeight){
            $("#change_01").find("img").attr("src","images/producticon07.png");
        }
        else{
            $("#change_02").find("img").attr("src","images/producticon04.png");
            $("#change_01").find("img").attr("src","images/producticon05.png");
        }
    });

})

</script>
<script type="text/javascript">
$(function(){
  //function
  Array.prototype.indexOf = function(el){
 for (var i=0,n=this.length; i<n; i++){
  if (this[i] === el){
   return i;
  }
 }
 return -1;
}

var showPic=function(index){
    var array2=new Array();
    
    $(".boxpic").each(function(){
      if($(this).hasClass("img")){
        var file = $(this).attr("filename");
        array2.push(file);
      }
      
    });
    return array2;
  }
//function end

      var arrBig=new Array();
      var arrSmall=new Array();
      var arryTitle=new Array();
      $(".boxpic").click(function(){
        if($(this).hasClass("img")){
            var name=$(this).attr("fileName");
            window.didemo.showPicByName(showPic(),name);
        }
        var img=$(this).find("img").attr("src");
        var href=$(this).attr("href");
        var txt=$(this).find("p").html();
        arrSmall.push(img,href,txt);
        arryTitle.push(txt);
        
          ///
        if(true){
        if(localStorage.getItem("key"))
        {
          var read=JSON.parse(localStorage.getItem('key'));
          read.push(arrSmall);
          var length=read.length;
          if(length>20){
            read.splice(0,10);
          }
          localStorage.setItem('key',JSON.stringify(read));
        }
        else
        { 
          arrBig.push(arrSmall);
          localStorage.setItem('key',JSON.stringify(arrSmall));
          var read=JSON.parse(localStorage.getItem('key'));
          read.push(arrSmall);
          localStorage.setItem('key',JSON.stringify(read));
          //
          var read=JSON.parse(localStorage.getItem('key'));
          read.splice(0,3);
           localStorage.setItem('key',JSON.stringify(read));
        }
        //title index
        if(localStorage.getItem("title"))
        {
          var read=JSON.parse(localStorage.getItem('title'));
          var length=read.length;
          if(length>20){
            read.splice(0,10);
          }
          var i=read.indexOf(txt);          
          if(i>=0)
          {
            //alert(i);  
            read.splice(i,1);
            var key=JSON.parse(localStorage.getItem('key'));
            key.splice(i,1);
            localStorage.setItem('key',JSON.stringify(key));
          }
          read.push(txt);
          localStorage.setItem('title',JSON.stringify(read));
        }
        else
        { 
          localStorage.setItem('title',JSON.stringify(arryTitle));
        }
        
        }
      });
      //var aaa=JSON.parse(localStorage.getItem('key'));
      //alert(aaa[0]);
})
