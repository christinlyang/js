       var solution_b=localStorage.getItem("solution_b");
       var solution_a=localStorage.getItem("solution_a");
        if(solution_a)
        {
            if(solution_b)
            {
              var num = localStorage.getItem("solution_b");
              var $TheSelect=$(".wrap a").eq(num);
              var TheSelect=$TheSelect[0];
              TheSelect.focus();
            }
            else

          var index = $(this).index();

})
